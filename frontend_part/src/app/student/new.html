<div class="container">
  <h1>New Student</h1>

  <form role="form">
    <div class="form-group">
      <label class="control-label" for="inputName">Name:</label>
      <input type="text" id="inputName" class="form-control" required="required" placeholder="Name" ng-model="student.name"/>
    </div>

    <div class="form-group">
      <label class="control-label" for="inputSurname">Surname:</label>
      <input type="text" id="inputSurname" class="form-control" required="required" placeholder="Surname" ng-model="student.surname"/>
    </div>

    <div class="form-group">
      <label class="control-label" for="inputSurname">Group:</label>
      <select ng-options="group.key as group.value[0] for group in groups"  ng-model="student.group_id"/>
    </div>

    <div class="control-group">
      <div class="controls">
        <a ng-click="createNewStudent()" class="btn btn-success">Create Student</a>
        <a ng-click="back()" class="btn btn-default">Back</a>
      </div>
    </div>
  </form>
</div>
