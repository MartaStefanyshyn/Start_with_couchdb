<div class="container">
  <h1>Edit Student</h1>

  <form role="form">
    <div class="form-group">
      <label class="control-label" for="inputName">Name:</label>
      <input type="text" id="inputName" class="form-control" required="required" placeholder="Name" ng-model="student.student.name"/>
    </div>

    <div class="form-group">
      <label class="control-label" for="inputSurname">Surname:</label>
      <input type="text" id="inputSurname" class="form-control" required="required" placeholder="Surname" ng-model="student.student.surname"/>
    </div>

    <div class="form-group">
      <label class="control-label" for="inputGroup">Group:</label>
      <select ng-options="group.key as group.value[0] for group in groups"  ng-model="student.student.group_id"/>
    </div>

    <div class="control-group">
      <div class="controls">
        <a ng-click="updateStudent()" class="btn btn-success">Update Student</a>
        <a ng-click="back()" class="btn btn-default">Back</a>
      </div>
    </div>
  </form>
</div>
