<div class="container">
  <h1>Sign Up</h1>

  <form role="form">
    <div class="form-group">
      <label class="control-label" for="inputEmail">Email:</label>
      <input type="text" id="inputEmail" class="form-control" required="required" placeholder="Email" ng-model="user.email"/>
    </div>

    <div class="form-group">
      <label class="control-label" for="inputPassword">Password:</label>
      <input type="text" id="inputPassword" class="form-control" required="required" placeholder="Password" ng-model="user.password"/>
    </div>

    <div class="form-group">
      <label class="control-label" for="inputPassword">Password Confirmation:</label>
      <input type="text" id="inputPassword" class="form-control" required="required" placeholder="Password Confirmation" ng-model="user.password_confirmation"/>
    </div>
    <div class="control-group">
      <div class="controls">
        <a ng-click="signUp()" class="btn btn-success">Sign Up</a>
      </div>
    </div>
  </form>
</div>
