<div class="container">
  <h1>Sign Up</h1>

  <form name="form">
    <div class="form-group" ng-class="errorClass('email')">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input ng-model="user.email" type="text" name="email" placeholder="Email" required>
        <span class="help-block" ng-show="form.email.$invalid && form.email.$dirty">
          {{errorMessage('email')}}
        </span>
      </div>
    </div>

    <div class="form-group" ng-class="errorClass('password')">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input ng-model="user.password" type="password" name="password" placeholder="Password" required>
        <span class="help-block" ng-show="form.password.$invalid && form.password.$dirty">
          {{errorMessage('password')}}
        </span>
      </div>
    </div>

    <div class="form-group" ng-class="errorClass('password_confirmation')">
      <label class="control-label" for="password_confirmation">Password Confirmation</label>
      <div class="controls">
        <input ng-model="user.password_confirmation" type="password" name="password_confirmation" placeholder="Password Confirmation" required>
        <span class="help-block" ng-show="form.password_confirmation.$invalid && form.password_confirmation.$dirty">
          {{errorMessage('password_confirmation')}}
        </span>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <a ng-click="signUp()" class="btn btn-success">Sign Up</a>
      </div>
    </div>
  </form>
</div>
