<div class="container">
  <h1>Log In</h1>

  <form name="form">
    <div class="form-group" ng-class="errorClass('email')">
      <label class="control-label" for="email">Email:</label>
      <div class="controls">
        <input type="text" name="email" class="form-control" required placeholder="Email" ng-model="user.email" autofocus/>
        <span class="help-block" ng-show="form.email.$invalid && form.email.$dirty">
          {{errorMessage('email')}}
        </span>
      </div>
    </div>

    <div class="form-group" ng-class="errorClass('password')">
      <label class="control-label" for="password">Password:</label>
      <div class="controls">
        <input type="text" name="password" class="form-control" required placeholder="Password" ng-model="user.password"/>
        <span class="help-block" ng-show="form.password.$invalid && form.password.$dirty">
          {{errorMessage('password')}}
        </span>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <a ng-click="logIn()" class="btn btn-success">Log In</a>
      </div>
    </div>
  </form>
</div>
