<div class="container">
  <h3>All Pdf_Savers</h3>
  <input type="text" ng-model="searchText">
  <table class="table">
    <tr>
      <th>Title</th>
      <th>File</th>
    </tr>
    <tr ng-repeat="ps in pdfsavers | filter: searchText">
      <td>{{ps.title}}</td>
      <td>{{ps._attachments}}</td>
    </tr>
  </table>
</div>
