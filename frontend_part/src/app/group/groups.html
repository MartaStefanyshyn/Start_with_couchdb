<div class = 'container'>
  <h3>All Groups</h3>
  <input type="text" ng-model="searchText">
  <table class="table">
    <tr>
      <th>Title</th>
      <th>Number of students</th>
      <th colspan="3"></th>
    </tr>
    <tr ng-repeat="gr in groups | filter: searchText">
      <td>{{gr.value[0]}}</td>
      <td>{{gr.value[1]}}</td>
      <td><a class="btn btn-primary"  ng-click="showGroup(gr.key)">Show</a></td>
      <td><a class="btn btn-primary"  ng-click="editGroup(gr.key)">Edit</a></td>
      <td><a class="btn btn-danger"  ng-click="deleteGroup(gr.key)">Delete</a></td>
    </tr>
  </table>
   <p>{{job.job_id}}</p>
  <a class="btn btn-success"  ng-click="createGroup()">Create Group</a>
  <a class="btn btn-success"  ng-click="generatePdf()">Generate Pdf</a>
  <a class="btn btn-success" ng-hide="disable" ng-click="inspectJob(job.job_id)">Inspect Job</a>
</div>
