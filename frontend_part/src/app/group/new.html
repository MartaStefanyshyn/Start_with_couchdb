<div class="container">
  <h1>New Group</h1>

  <p>{{response}}</p>
  <form role="form">
    <div class="form-group">
      <label class="control-label" for="inputTitle">Title:</label>
      <input type="text" id="inputTitle" class="form-control" required="required" placeholder="Group Title" ng-model="group.title"/>
    </div>

    <div class="control-group">
      <div class="controls">
        <a ng-click="createNewGroup()" class="btn btn-success">Create Group</a>
        <a ng-click="back()" class="btn btn-default">Back</a>
      </div>
    </div>
  </form>
</div>
